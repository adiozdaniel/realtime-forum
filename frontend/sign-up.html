<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Forum</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <a href="/"><h1 class="logo">Forum</h1></a>
                </div>
            </div>
        </header>
        <main class="signin-container">
            <div class="signin-card">
                <div class="signin-header">
                    <h2 class="signin-title">Create an account</h2>
                    <p class="signin-subtitle">Join our community to start discussions</p>
                </div>
                <form id="signupForm" class="signin-form">
                    <div class="form-group"> <label for="username">Username</label> <input type="text" id="username"
                            name="username" required placeholder="Choose a username" minlength="3"> </div>
                    <div class="form-group"> <label for="email">Email address</label> <input type="email" id="email"
                            name="email" required placeholder="Enter your email"> </div>
                    <div class="form-group"> <label for="password">Password</label>
                        <div class="password-input"> <input type="password" id="password" name="password" required
                                placeholder="Create a password" minlength="6"> <button type="button"
                                class="password-toggle" id="passwordToggle"> <i data-lucide="eye"></i> </button> </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bars"> <span class="bar"></span> <span class="bar"></span> <span
                                    class="bar"></span> <span class="bar"></span> </div> <span
                                class="strength-text">Password strength</span>
                        </div>
                    </div>
                    <div class="form-group"> <label for="confirmPassword">Confirm password</label>
                        <div class="password-input"> <input type="password" id="confirmPassword" name="confirmPassword"
                                required placeholder="Confirm your password"> </div>
                    </div>
                    <div class="form-group"> <label class="checkbox-label"> <input type="checkbox" id="terms"
                                name="terms" required> <span>I agree to the <a href="#" class="link">Terms of
                                    Service</a> and <a href="#" class="link">Privacy Policy</a></span> </label> </div>
                    <button type="submit" class="signin-button"> <span>Create account</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>
                <div class="signin-footer">
                    <p>Already have an account? <a href="login.html" class="signup-link">Sign in</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="signup.js"></script>
</body>

</html>
