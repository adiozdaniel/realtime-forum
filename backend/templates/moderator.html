{{template "base" .}} 
{{define "content"}}
    <div class="app">
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <h1 class="logo">
                        <i data-lucide="shield"></i>
                        Forum Moderator
                    </h1>
                </div>
                <div class="header-right">
                    <div class="moderator-info">
                        <i data-lucide="user"></i>
                        <span class="moderator-name">John Doe</span>
                        <!-- <span class="moderator-status">Moderator</span> -->
                    </div>
                     <div class="header-right">
                    <button class="icon-button" id="darkModeToggle">
                        <i data-lucide="moon"></i>
                    </button>
                    <button class="icon-button">
                        <i data-lucide="bell"></i>
                    </button>
                    <a href="login.html" class="sign-in-button">Sign out</a>
                </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <nav>
                    <ul class="category-list">
                        <li>
                            <button class="category-button active" onclick="switchSection('user-reports')">
                                <i data-lucide="flag"></i>
                                <span>User Reports</span>
                            </button>
                        </li>
                        <li>
                            <button class="category-button" onclick="switchSection('moderator-reports')">
                                <i data-lucide="shield-alert"></i>
                                <span>My Reports to Admin</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>

            <div class="main-content">
                <div id="user-reports-section" class="section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i data-lucide="flag"></i>
                            User Reports
                        </h2>
                        <p class="section-description">
                            Review and manage reports submitted by users
                        </p>
                    </div>
                    <div id="user-reports-container"></div>
                </div>

                <div id="moderator-reports-section" class="section hidden">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i data-lucide="shield-alert"></i>
                            My Reports to Admin
                        </h2>
                        <p class="section-description">
                            Track the status of reports you've escalated to administrators
                        </p>
                    </div>
                    <div id="moderator-reports-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/scriptsmoderator.js"></script>
    {{end}}
