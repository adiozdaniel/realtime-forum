{{template "base" .}} 
{{define "content"}}
<main class="signin-container">
    <div class="signin-card">
        <div class="signin-header">
            <h2 class="signin-title">Create an account</h2>
            <p class="signin-subtitle">Join our community to start discussions</p>
        </div>
        <form id="signupForm" class="signin-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3" />
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6" />
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
                </div>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required />
                    <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></span>
                </label>
            </div>
            <button type="submit" class="signin-button">
                <span>Create account</span>
                <div class="spinner hidden"></div>
            </button>
        </form>
        <div class="signin-footer">
            <p>Already have an account? <a href="/auth" class="signup-link">Sign in</a></p>
        </div>
    </div>
</main>
<script type="module" src="/static/scripts/signup.js"></script>
{{end}}
