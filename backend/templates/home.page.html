{{template "base" .}} {{define "homescript"}}
<script
	src="/static/scripts/index.js"
	type="module"
></script>
<script
	src="/static/scripts/comment.js"
	type="module"
></script>
{{end}} {{define "content"}}

<!-- Post creation form -->
<form id="postForm">
	<label for="title">Title:</label>
	<input
		type="text"
		id="title"
		name="title"
		required
	/>

	<label for="content">Content:</label>
	<textarea
		id="content"
		name="content"
		required
	></textarea>

	<label for="category">Category:</label>
	<select
		id="category"
		name="category"
		required
	>
		<option
			value=""
			disabled
			selected
		>
			Select a category
		</option>
		<option value="Technology">Technology</option>
		<option value="Health">Health</option>
		<option value="Education">Education</option>
		<option value="Lifestyle">Lifestyle</option>
	</select>

	<button type="submit">Create Post</button>
</form>

<div>
	<button id="createPostBtn" class="create-post-btn">
		<i data-lucide="plus"></i>
		Create Post
	</button>
</div>

<div id="message"></div>
<!-- Message display area -->
<!-- Post creation form end -->

<h2 class="section-title">Recent Discussions</h2>
<div
	class="posts-container"
	id="postsContainer"
>
	<!-- Posts will be inserted here by JavaScript -->
</div>
<script src="/static/scripts/postsservice.js"></script>
{{end}}
