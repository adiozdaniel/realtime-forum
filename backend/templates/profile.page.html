{{ template "base" .}}

{{template "postModal". }}

{{ define "profileContent" }}
<div id="profileContent">
    <div class="profile-overview" id="overviewSection">
        <a href="/" class="home-button">go back</a>
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%239ca3af'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" id="profileImage" />
                    <label class="upload-button" for="imageUpload">
                        <i data-lucide="upload"></i>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" hidden />
                </div>
                <div class="profile-info">
                    <h1 id="username"></h1>
                    <div class="bio-container">
                        <p id="bioText"></p>
                        <button class="edit-button" id="editBioButton">
                            <i data-lucide="edit"></i>
                        </button>
                    </div>
                    <div class="stats-container">
                        <div class="stat">
                            <div class="stat-value" id="postsCount">0</div>
                            <div class="stat-label">Posts</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="commentsCount">0</div>
                            <div class="stat-label">Comments</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="likesCount">0</div>
                            <div class="stat-label">Likes</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="dislikeCount">0</div>
                            <div class="stat-label">Dislikes</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="repliesCount">0</div>
                            <div class="stat-label">Replies</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="activity-card">
            <h2>Recent Activity</h2>
            <div class="activity-list" id="activityList"></div>
        </div>
    </div>
    <div class="posts-section-hidden" id="postsSection">
        <h2>My Posts</h2>
        <div class="posts-container" id="postsContainer"></div>
    </div>
    <div class="comments-section-hidden" id="commentsSection">
        <h2>My Comments</h2>
        <div class="comments-list" id="commentsList"></div>
    </div>
    <div class="settings-section-hidden" id="settingsSection">
        <h2>Settings</h2>
        <div class="settings-options">
            <div class="setting-item">
                <span>Dark Mode</span>
                <button id="darkModeToggle" class="theme-toggle">
                    <i data-lucide="sun"></i>
                </button>
            </div>
            <button class="change-password-button">Change Password</button>
        </div>
    </div>
</div>
<script type="module" src="/static/scripts/profile.js"></script>
{{ end }}
