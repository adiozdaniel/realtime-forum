{{ template "base" .}}

{{ define "profileContent" }}
<!-- Profile Content -->
<div id="profileContent">
  <!-- Overview Section -->
  <div class="profile-overview" id="overviewSection">
    <a href="/" class="back-button" id="backButton">
      <i data-lucide="home"></i>
      <span>Back Home</span>
    </a>
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-image-container">
          <img
            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=300&h=300&fit=crop"
            alt="Profile"
            id="profileImage"
          />
          <label class="upload-button" for="imageUpload">
            <i data-lucide="upload"></i>
          </label>
          <input type="file" id="imageUpload" accept="image/*" hidden />
        </div>
        <div class="profile-info">
          <h1>Josie Anderson</h1>
          <div class="bio-container">
            <p id="bioText"></p>
            <button class="edit-bio-button" id="editBioButton">
              <i data-lucide="edit"></i>
            </button>
          </div>
          <div class="stats-container">
            <div class="stat">
              <div class="stat-value" id="postsCount">0</div>
              <div class="stat-label">Posts</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="commentsCount">0</div>
              <div class="stat-label">Comments</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="likesCount">0</div>
              <div class="stat-label">Likes</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="activity-card">
      <h2>Recent Activity</h2>
      <div class="activity-list" id="activityList">
        <!-- Dynamically populated by JavaScript -->
      </div>
    </div>
  </div>
  <!-- Posts Section -->
  <div class="posts-section hidden" id="postsSection">
    <h2>My Posts</h2>
    <div class="posts-list" id="postsList">
      <!-- Dynamically populated by JavaScript -->
    </div>
  </div>
  <!-- Comments Section -->
  <div class="comments-section hidden" id="commentsSection">
    <h2>My Comments</h2>
    <div class="comments-list" id="commentsList">
      <!-- Dynamically populated by JavaScript -->
    </div>
  </div>
  <!-- Settings Section -->
  <div class="settings-section hidden" id="settingsSection">
    <h2>Settings</h2>
    <div class="settings-options">
      <div class="setting-item">
        <span>Dark Mode</span>
        <button id="darkModeToggle" class="theme-toggle">
          <i data-lucide="sun"></i>
        </button>
      </div>
      <button class="change-password-button">Change Password</button>
    </div>
  </div>
</div>
{{ end }}
