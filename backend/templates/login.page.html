{{template "base" .}}

{{ define "content"}}
<main class="signin-container">
    <div class="signin-card">
        <div class="signin-header">
            <h2 class="signin-title">Welcome back</h2>
            <p class="signin-subtitle">Sign in to your account to continue</p>
        </div>
        <form id="signinForm" class="signin-form">
            <div class="form-group"> <label for="email">Email address</label> <input type="email" id="email"
                    name="email" required placeholder="Enter your email"> </div>
            <div class="form-group"> <label for="password">Password</label>
                <div class="password-input"> <input type="password" id="password" name="password" required
                        placeholder="Enter your password"> <button type="button" class="password-toggle"
                        id="passwordToggle"> <i data-lucide="eye"></i> </button> </div>
            </div>
            <div class="form-options"> <label class="remember-me"> <input type="checkbox" id="remember">
                    <span>Remember me</span> </label> <a href="#" class="forgot-password">Forgot password?</a>
            </div> <button type="submit" class="signin-button"> <span>Sign in</span>
                <div class="spinner hidden"></div>
            </button>
        </form>
        <div class="signin-footer">
            <p>Don't have an account? <a href="/auth-sign-up" class="signup-link">Sign up</a></p>
        </div>
    </div>
</main>
{{end}}

{{define "loginscript"}}
    <script src="/static/scripts/login.js" type="module"></script>
{{end}}
